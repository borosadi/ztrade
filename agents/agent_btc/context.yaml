  name: Bitcoin Sentiment Trader
  asset: BTC/USD
  status: active
  created: '2025-11-13T18:00:00'

strategy:
  type: sentiment_momentum
  timeframe: 1h
  description: >
    Trade Bitcoin using sentiment-driven momentum strategy. Crypto markets
    are highly sentiment-driven with 40-60% alpha from news, social media,
    and on-chain metrics. 1-hour timeframe captures sentiment propagation
    (30-180 minutes) while filtering short-term noise.

  sentiment_sources:
    - news (FinBERT on crypto news sites)
    - reddit (r/Bitcoin, r/CryptoCurrency, r/wallstreetbets)
    - twitter (crypto influencers, #Bitcoin, #BTC trends)
    - technical (RSI, SMA, trend, volume, price action)

