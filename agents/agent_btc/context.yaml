  description: >
    Opportunistic crypto trader exploiting sentiment-driven price movements.
    Bitcoin is extremely sentiment-sensitive: Elon tweets, regulatory news,
    institutional adoption, and macro trends create exploitable opportunities.
    24/7 market means weekends and holidays offer unique trading windows.

